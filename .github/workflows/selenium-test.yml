name: Selenium Test Pipeline

on:  
  push:  
    branches:  
      - main  
  pull_request:  
    branches:  
      - main  

jobs:  
  selenium-tests:  
    runs-on: ubuntu-latest  

    steps:  
      - name: Checkout Repository  
        uses: actions/checkout@v3  

      - name: Install Dependencies  
        run: |  
          sudo apt-get update  
          sudo apt-get install -y unzip wget curl jq  
          sudo apt-get install -y python3-pip  
          pip3 install selenium  

      - name: Install Google Chrome  
        run: |  
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -  
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'  
          sudo apt-get update  
          sudo apt-get install -y google-chrome-stable  

      - name: Install ChromeDriver (Latest Stable Version)  
        run: |  
          LATEST_CHROMEDRIVER=$(curl -sS https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions.json | jq -r '.channels.Stable.chromeDriverVersion')  
          wget https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/${LATEST_CHROMEDRIVER}/linux64/chromedriver-linux64.zip  
          unzip chromedriver-linux64.zip  
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver  
          chmod +x /usr/local/bin/chromedriver  

      - name: Run Selenium Test  
        run: python3 test_car_rental.py

