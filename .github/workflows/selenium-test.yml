name: Selenium Test Pipeline

on:  
  push:  
    branches:  
      - main  
  pull_request:  
    branches:  
      - main  

jobs:  
  selenium-tests:  
    runs-on: ubuntu-latest  

    steps:  
      - name: Checkout Repository  
        uses: actions/checkout@v3  

      - name: Install Dependencies  
        run: |  
          sudo apt-get update  
          sudo apt-get install -y unzip wget curl jq  
          sudo apt-get install -y python3-pip  
          pip3 install selenium  

      - name: Install Google Chrome  
        run: |  
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -  
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'  
          sudo apt-get update  
          sudo apt-get install -y google-chrome-stable  

      - name: Install ChromeDriver (Latest Stable Version)  
        run: |  
          CHROME_VERSION=$(google-chrome --version | grep -oP '[0-9]+\.[0-9]+\.[0-9]+')
          CHROMEDRIVER_VERSION=$(curl -sS "https://googlechromelabs.github.io/chrome-for-testing/latest-patch-versions-per-build.json" | jq -r --arg CHROME_VERSION "$CHROME_VERSION" '.[$CHROME_VERSION]')
          echo "Using ChromeDriver version: $CHROMEDRIVER_VERSION"
          wget https://storage.googleapis.com/chrome-for-testing-public/${CHROMEDRIVER_VERSION}/linux64/chromedriver-linux64.zip
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          chmod +x /usr/local/bin/chromedriver

      - name: Run Selenium Test  
        run: python3 test_car_rental.py
